<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media website</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css" />
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <!---- MAIN ---->
    <main>
        <div class="container">
            <div class="left">
                <div class="sidebar box">
                    <a class="menu-header">
                        <h4> Favourite </h4>
                        <div class="options">
                            <span>
                                <i class="uil uil-ellipsis-v"></i>
                            </span>
                        </div>
                    </a>
                    </a>

                    <a class="menu-item active">
                        <span><i class="uil uil-home"></i></span>
                        <h4>Home</h4>
                    </a>

                    <a class="menu-item">
                        <span><i class="uil uil-trophy"></i></span>
                        <h4>Sports</h4>
                        <small class="notification-count">10+</small>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-cloud-sun"></i></span>
                        <h4>Weather</h4>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-map-marker-alt"></i></i></span>
                        <h4>Places</h4>
                        <small class="notification-count">15</small>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-shopping-cart"></i></span>
                        <h4>Shopping</h4>
                        <small class="notification-count">9</small>
                    </a>




                </div>
            </div>
            <div class="middle">
                <form class="create-post box">
                    <div class="top-part">
                        <!-- <input type="button" value="Status" class="btn btn-secondary active">
                        <input type="button" value="Photos" class="btn btn-secondary">
                        <input type="button" value="Videos" class="btn btn-secondary"> -->
                        <div class="item"><a>
                                <h4>Status</h4>
                            </a></div>
                        <div class="item"><a class="item">
                                <h4>Photos</h4>
                            </a></div>
                        <div class="item"><a class="item">
                                <h4>Videos</h4>
                            </a></div>
                    </div>
                    <div class="middle-part">
                        <div class="profile-photo">
                            <img src="./images/profile-1.jpg">
                        </div>
                        <input type="text" placeholder="Whats on your mind, Quan?" id="create-post">

                    </div>
                    <div class="bottom-part">
                        <div class="icons-wrapper">

                            <a class="status-type">
                                <span><i class="uil uil-user"></i></span>
                                <h4>People</h4>
                            </a>
                            <a class="status-type">
                                <span><i class="uil uil-map-marker-alt"></i></span>
                                <h4>Check in</h4>
                            </a>
                            <a class="status-type">
                                <span><i class="uil uil-grin"></i></span>
                                <h4>Mood</h4>
                            </a>
                            <!-- <input type="button" value="Status" class="btn status-type"> -->
                        </div>
                        <input type="submit" value="Post" class="btn btn-primary post">
                    </div>
                </form>
                <div class="feeds">
                    <div class="feed box">
                        <div class="head">
                            <div class="user">
                                <div class="profile-photo">
                                    <img src="./images/profile-1.jpg" alt="">
                                </div>
                                <div class="ingo">
                                    <!-- <h3>Quan Ha
                                    <span> <small>Shared an album </small> </span></h3> -->
                                    <div class="title">
                                        <h3>Quan Ha</h3>
                                        <div class="action"> <span> <small>shared an album </small> </span> </div>
                                    </div>
                                    <small class="text-muted">5 hours ago</small>

                                </div>

                            </div>

                            <span class="edit">
                                <i class="uil uil-ellipsis-h"></i>
                                <div class="dropdown-content box">
                                    <a class="menu-item">
                                        <span><i class="uil uil-save"></i></span>
                                        <h5>Save post</h5></a>
                                    <a class="menu-item">
                                        <span><i class="uil uil-map-pin-alt"></i></span>
                                        <h5>Pin to group</h5></a>
                                    <a class="menu-item">
                                        <span><i class="uil uil-times"></i></span>
                                        <h5>Hide</h5>
                                    </a>
                                    <a class="menu-item">
                                        <span><i class="uil uil-bell"></i></span>
                                        <h5>Turn on notification</h5>
                                    </a>
                                    <a class="menu-item">
                                        <span><i class="uil uil-angle-down"></i></span>
                                        <h5>More options</h5>
                                    </a>
                                </div>
                            </span>


                        </div>
                        <div class="caption">
                            <p>
                                Beautiful place
                            </p>
                        </div>
                        <div class="photo">
                            <img src="./images/feed-1.jpg" alt="">
                        </div>
                        <div class="action-buttons">
                            <div class="action-item"><span><i class="uil uil-heart"></i></span><small
                                    class="notification-count">87</small></div>
                            <div class="action-item"><span><i class="uil uil-comment"></i></span><small
                                    class="notification-count">20</small></div>
                            <div class="action-item"><span><i class="uil uil-share-alt"></i></span><small
                                    class="notification-count">13</small></div>

                        </div>
                        <div class="comment-section">
                            <div class="profile-photo">
                                <img src="./images/profile-1.jpg">
                            </div>
                            <div class="comment-box">
                                <input type="text" placeholder="Write a comment" />
                                <div class="comment-buttons">
                                    <span><i class="uil uil-camera"></i></span>
                                    <span><i class="uil uil-grin"></i></span>
                            
                                </div>
                                
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
